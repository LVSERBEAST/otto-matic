<header class="w-full fixed top-0 z-50 backdrop-blur-sm" style="background: var(--surface-medium); border-bottom: 1px solid var(--border-subtle);">
  <div class="container mx-auto px-4 md:px-8 py-4 flex items-center justify-between">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-3 text-xl font-semibold" style="color: var(--text-primary);">
      <!-- <div class="w-12 h-12 flex items-center justify-center">
        <img src="assets/images/ottologo.png" alt="Otto Printing Logo" />
      </div> -->
      <span>Otto Printing</span>
    </a>

    <!-- Navigation -->
    <nav class="absolute left-1/2 transform -translate-x-1/2 hidden md:flex items-center gap-8">
      <a routerLink="/" routerLinkActive="text-blue-400" [routerLinkActiveOptions]="{exact: true}" class="transition-colors" style="color: var(--text-secondary);" onMouseOver="this.style.color='var(--text-primary)'" onMouseOut="this.style.color='var(--text-secondary)'">
        Home
      </a>
      <a routerLink="/about" routerLinkActive="text-blue-400" class="transition-colors" style="color: var(--text-secondary);" onMouseOver="this.style.color='var(--text-primary)'" onMouseOut="this.style.color='var(--text-secondary)'">
        About
      </a>
      <a routerLink="/contact" routerLinkActive="text-blue-400" class="transition-colors" style="color: var(--text-secondary);" onMouseOver="this.style.color='var(--text-primary)'" onMouseOut="this.style.color='var(--text-secondary)'">
        Contact
      </a>
    </nav>

    <!-- Login Button -->
    <button 
      (click)="openLogin()" 
      class="inline-flex items-center gap-2 px-6 py-2 rounded-lg font-medium transition-all hover:-translate-y-0.5 hover:shadow-lg"
      style="background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary)); color: white;">
      Login
    </button>
  </div>
</header>

<app-login-modal
  [open]="showLoginModal()"
  (close)="showLoginModal.set(false)"
/>
