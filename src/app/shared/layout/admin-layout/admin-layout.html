<div class="layout-container">
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <a routerLink="/admin/dashboard" class="logo">
        <span>Otto-matic</span>
      </a>
    </div>

    <div class="quick-actions">
      <button (click)="toggleActions()" class="quick-toggle"><span>âš¡</span> Quick Actions</button>
      @if (showActions()) {
      <div class="action-buttons">
        <button class="btn btn-secondary btn-sm">Export</button>
        <button class="btn btn-secondary btn-sm">Reports</button>
      </div>
      }
    </div>

    <div class="nav-section">
      <div class="nav-section-title">Workspace</div>
      <a routerLink="/admin/dashboard" routerLinkActive="active" class="nav-item">
        <fa-icon [icon]="faGaugeHigh"></fa-icon>
        <span>Dashboard</span>
      </a>
      <a routerLink="/admin/jobs" routerLinkActive="active" class="nav-item">
        <fa-icon [icon]="faPrint"></fa-icon>
        <span>Jobs</span>
      </a>
      <a routerLink="/admin/quotes" routerLinkActive="active" class="nav-item">
        <fa-icon [icon]="faCalculator"></fa-icon>
        <span>Quotes</span>
      </a>
      <a routerLink="/admin/clients" routerLinkActive="active" class="nav-item">
        <fa-icon [icon]="faPrint"></fa-icon>
        <span>Clients</span>
      </a>
    </div>

    <!-- User Section at Bottom -->
    <div style="margin-top: auto; padding: 16px 24px; border-top: 1px solid var(--border-subtle)">
      <button class="btn btn-ghost w-full" (click)="logout()">
        <span>ðŸšª</span>
        Logout
      </button>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="content-area">
      <router-outlet />
    </div>
  </div>
</div>
