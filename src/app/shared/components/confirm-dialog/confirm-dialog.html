@if (open()) {
<div
  class="fixed inset-0 z-[200] grid place-items-center p-4"
  style="background: rgba(0, 0, 0, 0.8)"
>
  <div class="absolute inset-0" (click)="cancel.emit()"></div>
  <div class="relative w-full max-w-md">
    <div
      class="w-full p-6"
      style="
        background: var(--surface-medium);
        border: 1px solid var(--border-medium);
        border-radius: 16px;
        box-shadow: var(--shadow-xl);
      "
    >
      <div class="flex items-start justify-between mb-4">
        <h3 class="text-lg font-semibold" style="color: var(--text-primary)">{{ title() }}</h3>
      </div>

      <p class="mb-6 text-sm" style="color: var(--text-secondary)">{{ message() }}</p>

      <div class="flex justify-end gap-3">
        <button
          class="px-4 py-2 rounded-lg transition-all"
          style="
            background: var(--surface-elevated);
            border: 1px solid var(--border-medium);
            color: var(--text-secondary);
          "
          (click)="cancel.emit()"
        >
          Cancel
        </button>
        <button
          class="px-4 py-2 rounded-lg transition-all"
          [style]="
            dangerMode()
              ? 'background: var(--brand-danger); color: white;'
              : 'background: var(--brand-primary); color: white;'
          "
          (click)="confirm.emit()"
        >
          {{ confirmText() }}
        </button>
      </div>
    </div>
  </div>
</div>
}
