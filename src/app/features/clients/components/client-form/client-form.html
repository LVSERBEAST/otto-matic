<div class="card">
  <div class="card-header">
    <h3 class="card-title">Add New Client</h3>
    <div class="card-subtitle">Professional client information</div>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid">
    <!-- Basic Info Grid -->
    <div class="form-grid form-grid-2">
      <div class="form-field">
        <label class="form-label">Name</label>
        <input 
          type="text" 
          class="form-input" 
          formControlName="name"
          placeholder="Client Name"
        />
      </div>
      
      <div class="form-field">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          class="form-input" 
          formControlName="email"
          placeholder="client@company.com"
        />
      </div>
    </div>

    <!-- Contact Info Grid -->
    <div class="form-grid form-grid-2">
      <div class="form-field">
        <label class="form-label">Phone</label>
        <input 
          type="tel" 
          class="form-input" 
          formControlName="phone"
          placeholder="(555) 123-4567"
        />
      </div>
      
      <div class="form-field">
        <label class="form-label">Website</label>
        <input 
          type="url" 
          class="form-input" 
          formControlName="website"
          placeholder="https://website.com"
        />
      </div>
    </div>

    <!-- Address -->
    <div class="form-field">
      <label class="form-label">Street Address</label>
      <input 
        type="text" 
        class="form-input" 
        formControlName="street"
        placeholder="123 Main Street"
      />
    </div>

    <div class="form-grid form-grid-3">
      <div class="form-field">
        <label class="form-label">City</label>
        <input 
          type="text" 
          class="form-input" 
          formControlName="city"
          placeholder="City"
        />
      </div>
      
      <div class="form-field">
        <label class="form-label">State</label>
        <input 
          type="text" 
          class="form-input" 
          formControlName="state"
          placeholder="State"
        />
      </div>
      
      <div class="form-field">
        <label class="form-label">ZIP Code</label>
        <input 
          type="text" 
          class="form-input" 
          formControlName="zip"
          placeholder="12345"
        />
      </div>
    </div>

    <!-- Business Details -->
    <div class="form-grid form-grid-2">
      <div class="form-field">
        <label class="form-label">Default Discount Rate</label>
        <input 
          type="number" 
          step="0.01" 
          min="0" 
          max="1" 
          class="form-input" 
          formControlName="defaultDiscountRate"
          placeholder="0.10 (10%)"
        />
      </div>
      
      <div class="form-field">
        <label class="form-label">Tax Status</label>
        <div class="flex items-center gap-3 mt-2">
          <input 
            type="checkbox" 
            id="taxExempt" 
            formControlName="isTaxExempt"
            class="form-checkbox"
          />
          <label for="taxExempt" class="form-label">Tax Exempt</label>
        </div>
      </div>
    </div>

    <!-- Notes -->
    <div class="form-field">
      <label class="form-label">Notes</label>
      <textarea 
        class="form-textarea" 
        formControlName="notes"
        placeholder="Special instructions, preferences, or notes about this client..."
        rows="3"
      ></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-4 mt-6">
      <button type="button" class="btn btn-secondary" (click)="resetForm()">
        Reset Form
      </button>
      <button 
        type="submit" 
        [disabled]="form.invalid" 
        class="btn btn-primary"
        [class.opacity-50]="form.invalid"
      >
        <span>👤</span>
        Add Client
      </button>
    </div>
  </form>
</div>
