<section class="container mx-auto px-4 md:px-8 py-10">
  <div class="mb-8">
    <h1 class="text-2xl md:text-3xl font-semibold text-white">Clients</h1>
    <p class="text-neutral-400">Manage your client directory.</p>
  </div>

  <div class="grid md:grid-cols-2 gap-8">
    <div class="rounded-lg p-6" style="background: var(--surface-medium); border: 1px solid var(--border-medium);">
      <h2 class="text-lg font-medium text-white mb-4">Add Client</h2>
      @if (error()) {
      <div class="mb-4 text-sm text-red-300">
        {{ error() }}
      </div>
      }
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="flex flex-col gap-2">
            <span class="text-sm font-medium" style="color: var(--text-secondary);">Name</span>
            <input
              class="w-full rounded-lg px-4 py-3 transition-all duration-200 outline-none"
              style="background: var(--surface-dark); border: 1px solid var(--border-medium); color: var(--text-primary);"
              type="text"
              formControlName="name"
              required
              aria-label="Client name"
              onFocus="this.style.borderColor='var(--brand-primary)'; this.style.background='var(--surface-medium)'"
              onBlur="this.style.borderColor='var(--border-medium)'; this.style.background='var(--surface-dark)'"
            />
          </label>
          <label class="flex flex-col gap-2">
            <span class="text-sm font-medium" style="color: var(--text-secondary);">Email</span>
            <input
              class="w-full rounded-lg px-4 py-3 transition-all duration-200 outline-none"
              style="background: var(--surface-dark); border: 1px solid var(--border-medium); color: var(--text-primary);"
              type="email"
              formControlName="email"
              required
              aria-label="Client email"
              onFocus="this.style.borderColor='var(--brand-primary)'; this.style.background='var(--surface-medium)'"
              onBlur="this.style.borderColor='var(--border-medium)'; this.style.background='var(--surface-dark)'"
            />
          </label>
          <label class="flex flex-col gap-2">
            <span class="text-sm font-medium" style="color: var(--text-secondary);">Phone</span>
            <input class="w-full rounded-lg px-4 py-3 transition-all duration-200 outline-none"
              style="background: var(--surface-dark); border: 1px solid var(--border-medium); color: var(--text-primary);"
              type="tel" formControlName="phone" aria-label="Client phone"
              onFocus="this.style.borderColor='var(--brand-primary)'; this.style.background='var(--surface-medium)'"
              onBlur="this.style.borderColor='var(--border-medium)'; this.style.background='var(--surface-dark)'" />
          </label>
          <label class="flex flex-col gap-2">
            <span class="text-sm font-medium" style="color: var(--text-secondary);">Website</span>
            <input class="w-full rounded-lg px-4 py-3 transition-all duration-200 outline-none"
              style="background: var(--surface-dark); border: 1px solid var(--border-medium); color: var(--text-primary);"
              type="url" formControlName="website" aria-label="Client website"
              onFocus="this.style.borderColor='var(--brand-primary)'; this.style.background='var(--surface-medium)'"
              onBlur="this.style.borderColor='var(--border-medium)'; this.style.background='var(--surface-dark)'" />
          </label>
          <label class="flex flex-col gap-2 md:col-span-2">
            <span class="text-sm font-medium" style="color: var(--text-secondary);">Street</span>
            <input class="w-full rounded-lg px-4 py-3 transition-all duration-200 outline-none"
              style="background: var(--surface-dark); border: 1px solid var(--border-medium); color: var(--text-primary);"
              type="text" formControlName="street" aria-label="Street address"
              onFocus="this.style.borderColor='var(--brand-primary)'; this.style.background='var(--surface-medium)'"
              onBlur="this.style.borderColor='var(--border-medium)'; this.style.background='var(--surface-dark)'" />
          </label>
          <label class="flex flex-col gap-2">
            <span class="text-sm font-medium" style="color: var(--text-secondary);">City</span>
            <input class="w-full rounded-lg px-4 py-3 transition-all duration-200 outline-none"
              style="background: var(--surface-dark); border: 1px solid var(--border-medium); color: var(--text-primary);"
              type="text" formControlName="city" aria-label="City"
              onFocus="this.style.borderColor='var(--brand-primary)'; this.style.background='var(--surface-medium)'"
              onBlur="this.style.borderColor='var(--border-medium)'; this.style.background='var(--surface-dark)'" />
          </label>
          <label class="flex flex-col gap-2">
            <span class="text-sm font-medium" style="color: var(--text-secondary);">State</span>
            <input class="w-full rounded-lg px-4 py-3 transition-all duration-200 outline-none"
              style="background: var(--surface-dark); border: 1px solid var(--border-medium); color: var(--text-primary);"
              type="text" formControlName="state" aria-label="State"
              onFocus="this.style.borderColor='var(--brand-primary)'; this.style.background='var(--surface-medium)'"
              onBlur="this.style.borderColor='var(--border-medium)'; this.style.background='var(--surface-dark)'" />
          </label>
          <label class="flex flex-col gap-2">
            <span class="text-sm font-medium" style="color: var(--text-secondary);">ZIP</span>
            <input class="w-full rounded-lg px-4 py-3 transition-all duration-200 outline-none"
              style="background: var(--surface-dark); border: 1px solid var(--border-medium); color: var(--text-primary);"
              type="text" formControlName="zip" aria-label="ZIP code"
              onFocus="this.style.borderColor='var(--brand-primary)'; this.style.background='var(--surface-medium)'"
              onBlur="this.style.borderColor='var(--border-medium)'; this.style.background='var(--surface-dark)'" />
          </label>
          <div class="flex items-center gap-3 md:col-span-2">
            <input id="taxExempt" type="checkbox" formControlName="isTaxExempt" class="w-4 h-4 rounded border transition-all"
              style="border-color: var(--border-medium); background: var(--surface-dark); color: var(--brand-primary);" />
            <label for="taxExempt" class="text-sm font-medium" style="color: var(--text-secondary);">Tax Exempt</label>
          </div>
          <label class="flex flex-col gap-2">
            <span class="text-sm font-medium" style="color: var(--text-secondary);">Default Discount (0-1)</span>
            <input
              class="w-full rounded-lg px-4 py-3 transition-all duration-200 outline-none"
              style="background: var(--surface-dark); border: 1px solid var(--border-medium); color: var(--text-primary);"
              type="number"
              step="0.01"
              min="0"
              max="1"
              formControlName="defaultDiscountRate"
              aria-label="Default discount rate"
              onFocus="this.style.borderColor='var(--brand-primary)'; this.style.background='var(--surface-medium)'"
              onBlur="this.style.borderColor='var(--border-medium)'; this.style.background='var(--surface-dark)'"
            />
          </label>
          <label class="flex flex-col gap-2 md:col-span-2">
            <span class="text-sm font-medium" style="color: var(--text-secondary);">Notes</span>
            <textarea
              class="w-full rounded-lg px-4 py-3 transition-all duration-200 outline-none resize-vertical min-h-[100px]"
              style="background: var(--surface-dark); border: 1px solid var(--border-medium); color: var(--text-primary);"
              rows="3"
              formControlName="notes"
              aria-label="Notes"
              onFocus="this.style.borderColor='var(--brand-primary)'; this.style.background='var(--surface-medium)'"
              onBlur="this.style.borderColor='var(--border-medium)'; this.style.background='var(--surface-dark)'"
            ></textarea>
          </label>
        </div>
        <div class="pt-2">
          <button type="submit" class="inline-flex items-center gap-2 rounded-lg px-6 py-3 text-sm font-medium text-white shadow-md transition-all hover:-translate-y-0.5 hover:shadow-lg disabled:opacity-50"
            style="background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));"
            [disabled]="form.invalid || submitting()">
            Add Client
          </button>
        </div>
      </form>
    </div>

    <div class="rounded-lg p-6" style="background: var(--surface-medium); border: 1px solid var(--border-medium);">
      <h2 class="text-lg font-medium text-white mb-4">Client List</h2>
      <div class="divide-y" style="border-color: rgba(255, 255, 255, 0.05);">
        @for (c of clients(); track c.id) {
        <div class="flex items-start justify-between py-4">
          <div>
            <div class="text-white font-medium">{{ c.name }}</div>
            <div class="text-neutral-400 text-sm">{{ c.email }} â€¢ {{ c.phone }}</div>
            <div class="text-neutral-500 text-xs">
              {{ c.street }}, {{ c.city }}, {{ c.state }} {{ c.zip }}
            </div>
          </div>
          <div class="flex items-center gap-2">
            <a class="inline-flex items-center gap-2 rounded-lg px-3 py-1 text-sm font-medium transition-all bg-transparent border-transparent text-neutral-300 hover:bg-neutral-800 hover:text-white"
              [href]="c.website" target="_blank" rel="noopener noreferrer">Site</a>
            <button class="inline-flex items-center gap-2 rounded-lg px-3 py-1 text-sm font-medium transition-all bg-transparent text-neutral-300 hover:bg-neutral-800 hover:text-white border border-neutral-600"
              (click)="remove(c.id)">Delete</button>
          </div>
        </div>
        } @empty {
        <div class="text-neutral-400">No clients yet.</div>
        }
      </div>
    </div>
  </div>
</section>
