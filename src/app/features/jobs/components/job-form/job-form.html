<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
  <!-- Client Selection -->
  <div class="form-control">
    <label class="label-text">Client</label>
    <select formControlName="clientId" class="input">
      <option value="" disabled>Select a client</option>
      @for (c of clients(); track c.id) {
        <option [value]="c.id">{{ c.name }}</option>
      } @empty {
        <option value="" disabled>No clients available</option>
      }
    </select>
  </div>

  <!-- Job Type -->
  <div class="form-control">
    <label class="label-text">Job Type</label>
    <select formControlName="jobType" class="input">
      <option value="Business Cards">Business Cards</option>
      <option value="Posters">Posters</option>
      <option value="Brochures">Brochures</option>
      <option value="Menus">Menus</option>
      <option value="Invitations">Invitations</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <!-- Material and Details -->
  <div class="grid grid-cols-2 gap-4">
    <div class="form-control">
      <label class="label-text">Material</label>
      <input type="text" formControlName="material" class="input" placeholder="Crane Lettra 220gsm" />
    </div>
    
    <div class="form-control">
      <label class="label-text">Quantity</label>
      <input type="number" formControlName="quantity" class="input" placeholder="500" />
    </div>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <div class="form-control">
      <label class="label-text">Process</label>
      <select formControlName="finishType" class="input">
        <option value="">Select process</option>
        <option value="Letterpress">Letterpress</option>
        <option value="Foil Stamping">Foil Stamping</option>
        <option value="Embossing">Embossing</option>
        <option value="Debossing">Debossing</option>
        <option value="Letterpress + Foil">Letterpress + Foil</option>
        <option value="Die Cutting">Die Cutting</option>
      </select>
    </div>
    
    <div class="form-control">
      <label class="label-text">Size</label>
      <input type="text" formControlName="size" class="input" placeholder="5.5 Ã— 8.5 inches" />
    </div>
  </div>

  <!-- Price and Notes -->
  <div class="form-control">
    <label class="label-text">Total Price</label>
    <input type="number" step="0.01" formControlName="totalPrice" class="input" placeholder="250.00" />
  </div>

  <div class="form-control">
    <label class="label-text">Production Notes</label>
    <textarea formControlName="notes" class="input" rows="3" 
              placeholder="Special instructions, color details..."></textarea>
  </div>

  <!-- Submit Button -->
  <div class="pt-2">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      Create Job
    </button>
  </div>
</form>
