<div class="interface-pod-minimal">
  <h3 class="pod-title-minimal">Job Specification</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid-minimal">
    <div class="grid-minimal grid-3-minimal">
      <div class="form-field-minimal">
        <label class="form-label-minimal" for="client">Client</label>
        <select id="client" formControlName="clientId" class="form-select-minimal">
          <option value="" disabled>Select a client</option>
          @for (c of clients(); track c.id) {
          <option [value]="c.id">{{ c.name }}</option>
          } @empty {
          <option value="" disabled>No clients available</option>
          }
        </select>
      </div>

      <div class="form-field-minimal">
        <label class="form-label-minimal" for="material">Material</label>
        <input 
          id="material" 
          type="text" 
          class="form-input-minimal" 
          formControlName="material"
          placeholder="Crane Lettra 220gsm"
        />
      </div>

      <div class="form-field-minimal">
        <label class="form-label-minimal" for="quantity">Quantity</label>
        <input 
          id="quantity" 
          type="number" 
          class="form-input-minimal" 
          formControlName="quantity"
          placeholder="500"
        />
      </div>

      <div class="form-field-minimal">
        <label class="form-label-minimal" for="pricePerUnit">Price Per Unit</label>
        <input 
          id="pricePerUnit" 
          type="number" 
          step="0.01" 
          class="form-input-minimal" 
          formControlName="pricePerUnit"
          placeholder="2.50"
        />
      </div>

      <div class="form-field-minimal">
        <label class="form-label-minimal" for="size">Size</label>
        <input 
          id="size" 
          type="text" 
          class="form-input-minimal" 
          formControlName="size"
          placeholder="5.5 Ã— 8.5 inches"
        />
      </div>

      <div class="form-field-minimal">
        <label class="form-label-minimal" for="finishType">Process</label>
        <select id="finishType" formControlName="finishType" class="form-select-minimal">
          <option value="">Select process</option>
          <option value="Letterpress">Letterpress</option>
          <option value="Foil Stamping">Foil Stamping</option>
          <option value="Embossing">Embossing</option>
          <option value="Letterpress + Foil">Letterpress + Foil</option>
        </select>
      </div>
    </div>

    <div class="form-field-minimal">
      <label class="form-label-minimal" for="notes">Notes</label>
      <textarea 
        id="notes" 
        class="form-textarea-minimal" 
        formControlName="notes"
        placeholder="Special instructions, colors, finishing details..."
      ></textarea>
    </div>

    <div class="grid-minimal grid-2-minimal">
      <div class="form-field-minimal">
        <label class="form-label-minimal" for="setupFee">Setup Fee</label>
        <input 
          id="setupFee" 
          type="number" 
          step="0.01" 
          class="form-input-minimal" 
          formControlName="setupFee"
          placeholder="75.00"
        />
      </div>

      <div class="form-field-minimal">
        <label class="form-label-minimal" for="discountRate">Discount Rate</label>
        <input 
          id="discountRate" 
          type="number" 
          step="0.01" 
          min="0" 
          max="1" 
          class="form-input-minimal" 
          formControlName="discountRate"
          placeholder="0.10"
        />
      </div>
    </div>

    <div style="margin-top: 80px; text-align: center; display: flex; gap: 40px; justify-content: center;">
      <button type="button" class="btn-outline-minimal" (click)="resetForm()">
        Reset
      </button>
      <button 
        type="submit" 
        [disabled]="form.invalid" 
        class="btn-minimal"
      >
        Calculate Quote
      </button>
    </div>
  </form>
</div>
